<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Desglosada</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center"> Calculadora Desglosada</h1>
      <div class="col-12">
        <div class="card p-4 shadow mt-4">
          <div class="mb-3">
            <label for="operacionInput" class="form-label">Ingresa una operación</label>
            <input type="text" class="form-control" id="operacionInput" placeholder="Ejemplo: 2*(3+4/2)" />
          </div>
  
          <select id="seleccion" class="form-select form-select-sm mt-2 mb-4 " aria-label="Small select example">
            <option selected>Selección</option>
            <option value="triplo">Triplo</option>
            <option value="cuadruplo">Cuadruplo</option>
            <option value="ambos">Ambos</option>
          </select>
    
          <button id="btnDesglosar" class="btn btn-primary w-100">Desglosar</button>
    
          <div id="resultado" class="alert alert-info mt-4 d-none" style="white-space: pre-wrap;"></div>
          <div id="resul" class="alert alert-info mt-4 d-none" style="white-space: pre-wrap;"></div>

          <ul id="historial" class="alert alert-info mt-4 d-none" style="white-space: pre-wrap; list-style:none; padding-left:0;"></ul>
          <button id="btn_Borrar"  class="btn btn-danger mt-4 mb-2 w-100">Borrar</button>

        </div>
      </div>
     
  </div>

  <script src="./bundle.js"></script>
</body>
</html>
